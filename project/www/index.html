<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/cover.css" rel="stylesheet" />
    <title>LeroLero Generator</title>
    <meta charset="utf-8" />
</head>
<body>

    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">

                <div class="masthead clearfix">
                    <h1>LeroLero Generator</h1>
                </div>

                <div class="inner cover">
                    <p class="lead" id="welcome">Afim de um Lero Lero...? =)</p>
                    <i><p class="lead text-justify" id="think"></p></i>
                </div>

                <div class="mastfoot">
                    <div class="inner cover">
                        <p>
                            <a href="#" class="btn btn-lg btn-default" id="btnForce">SIM!</a>
                        </p>
                        <br />
                        <p>
                            © 2016 by @lmorelato
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="js/lerolero.js"></script>
    <script type="text/javascript">
        $(document).ready(function ()
        {
            lerolero.init();
            $("#btnForce").click(function ()
            {
                $("#welcome").hide();
                $('#think').text(lerolero.generate());
            });
        });
    </script>
</body>
</html>
